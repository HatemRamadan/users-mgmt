swarm:
  deployment:
    jaas-basic.war:
      web:
        login-config:
          auth-method: BASIC
          security-domain: my-domain
        security-constraints:
          - url-pattern: /
            methods: [GET]
            roles: [admin,user]
          - url-pattern: /update/*
            methods: [PUT]
            roles: [admin,user]
          - url-pattern: /move/
            methods: [PUT]
            roles: [admin]
          - url-pattern: /user/*
            methods: [POST, DELETE]
            roles: [admin]
          - url-pattern: /group/*
            methods: [POST, DELETE]
            roles: [admin]

  security:
    security-domains:
      my-domain:
        classic-authentication:
          login-modules:
            Database:
              code: Database
              flag: required
              module-options:
                dsJndiName: java:jboss/datasources/usersdb
                hashAlgorithm: SHA-256
                hashEncoding: Hex
                principalsQuery: SELECT PASSWORD FROM USERS WHERE USERNAME=? And DELETED = false
                rolesQuery: SELECT ROLE, 'Roles' FROM USERS WHERE USERNAME=? And DELETED = false
  datasources:
    jdbc-drivers:
      com.mysql:
        driver-class-name: com.mysql.cj.jdbc.Driver
        driver-module-name: com.mysql
    data-sources:
      usersdb:
        driver-name: com.mysql
        connection-url: jdbc:mysql://mysql-host:3306/USERSDB
        user-name: root
        password: hat1716.com
